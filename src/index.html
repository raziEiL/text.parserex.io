<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Medvedev Denis (raziEiL)">
    <title>Text Parser Excel IO</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center">Text Parser Excel IO</h1>
        <p class="text-center" id="version">v1.0.1</p>
    </header>
    <main class="container">
        <form class="text-center">
            <div class="form-group">
                <textarea class="form-control" id="text-val" rows="14"
                    placeholder="Вставьте текст в формате:&#10;ТАЙМКОД&#10;ТЕКСТ&#10;или&#10;ТЕКСТ&#10;ТЕКСТ&#10;&#10;Пример:&#10;00:00:05:00&#10;Волонтеры спасают&#10;кошек и собак&#10;&#10;из зоны, где долгое &#10;время шли бои"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="dwn-btn">Экспорт в Excel
                таблицу<span class="tooltip" id="tooltip-1">Преобразовать текст в формат Excel и скачать xlsx
                    файлом</span></button>
            <button type="button" class="btn btn-primary" id="copy-btn">Экспорт в буфер обмена<span class="tooltip"
                    id="tooltip-2">Преобразовать текст в формат Excel и скопировать в буфер
                    обмена</span></button>
        </form>
    </main>
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; <a href="https://github.com/raziEiL">Medvedev Denis &laquo;raziEiL&raquo;</a></p>
            <p>2019</p>
        </div>
    </footer>
    <script src="js/scripts.min.js"></script>
</body>

</html>
